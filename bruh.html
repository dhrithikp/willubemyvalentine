<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            text-align: center;
            margin-top: 170px;
        }
        .hidden{
            top: 20%;
            position: absolute;
        }
        h1 {
            font-family: 'Impact';
            font-size: 2.5rem;
            color: #ff4081;
            animation: fadeIn 2s ease-in-out;
        }
        h2 {
            font-family: 'Impact', cursive;
            font-size: 2.5rem;
            color: #ff4081;
            animation: fadeIn 2s ease-in-out;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        #yes {
            background-color: #ff4081;
            color: white;
            font-size: 20px;
        }
        #no {
            background-color: white;
            color: #ff4081;
        }
        .moving-img {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            animation: bounce 2s infinite;
        }
        .hidden {
            display: none;
        }
        .photo-container {
            margin-top: 30px;
        }
        .photo-container img {
            width: 300px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="valentineMessage">Will YOU Be My Valentine? ðŸ’•</h1>
        <img src="picssssss/Untitled design (1).png" class="moving-img" alt="Cute Hippo">
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
        <div id="loveMessage" class="hidden">
            <h2>YAY! I Love You <3</h2>
            <div class="photo-container">
                <img src="picssssss/WhatsApp Image 2025-02-09 at 18.26.46_fcf86d97.jpg" alt="You and Your BF">
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const loveMessage = document.getElementById('loveMessage');

        // Check if the page is reloaded after saying yes
        if (sessionStorage.getItem('showLoveMessage') === 'true') {
            document.body.innerHTML = loveMessage.innerHTML; // Only show the photo and message
            sessionStorage.removeItem('showLoveMessage');
        }

        yesBtn.addEventListener('click', () => {
            sessionStorage.setItem('showLoveMessage', 'true');
            location.reload();
        });

        let noMessages = ["No? ", "Really?", "Are you sure?", "Think again!", "*makes puppy eyes*", "I'll tell Jayaprakash", "yes","*blocks you*", "Don't be a dumbass", "you're mean"];
        let noIndex = 0;
        let size = 30;
        
        noBtn.addEventListener('click', () => {
            if (noIndex < noMessages.length - 1) {
                noBtn.textContent = noMessages[noIndex];
                noIndex++;
            }
            yesBtn.style.fontSize = `${++size}px`;
        });
    </script>
</body>
</html>
